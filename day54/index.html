<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

                    <th>Category</th>

                    <td>2024-12-01</td>

                    <td>$50.00</td>
                </tr>
                <tr>
                    <td>2024-12-05</td>
                    <td>Electric Bill</td>
                    <td>Utilities</td>
                    <td>$120.00</td>
                </tr>
                <tr>
                    <td>2024-12-10</td>
                    <td>Online Subscription</td>
                    <td>Entertainment</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>2024-12-15</td>
                    <td>Transportation</td>
                    <td>Transport</td>
                    <td>$30.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
