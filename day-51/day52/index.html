<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="faq-container">
    <h1>Frequently Asked Questions</h1>
    <div class="faq-item">
      <div class="question">
        <h3>What is this FAQ about?</h3>
        <button class="toggle-btn">+</button>
      </div>
      <div class="answer">
        <p>This FAQ provides answers to common questions about our service.</p>
      </div>
    </div>
    <div class="faq-item">
      <div class="question">
        <h3>How can I contact support?</h3>
        <button class="toggle-btn">+</button>
      </div>
      <div class="answer">
        <p>You can contact support via email at support@example.com.</p>
      </div>
    </div>
    <div class="faq-item">
      <div class="question">
        <h3>What are your working hours?</h3>
        <button class="toggle-btn">+</button>
      </div>
      <div class="answer">
        <p>Our working hours are Monday to Friday, 9 AM to 6 PM.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
