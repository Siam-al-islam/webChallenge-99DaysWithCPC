<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card with Close Button</title>
</head>
<body>

<div style="width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); position: relative; font-family: Arial, sans-serif;">
    <button onclick="this.parentElement.style.display='none'" style="position: absolute; top: 10px; right: 10px; border: none; background: none; font-size: 16px; cursor: pointer;">&times;</button>
    <h3 style="margin-top: 0;">Card Title</h3>
    <p style="color: #555;">This is some information inside the card. It can be details about an event, user profile, or anything you want to display here.</p>
</div>

</body>
</html>
