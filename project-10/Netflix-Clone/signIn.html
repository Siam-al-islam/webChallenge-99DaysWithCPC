<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <section class="bg-[url(https://i.postimg.cc/5NYLG1KM/Desktop-2.png)] h-screen bg-no-repeat bg-cover">
        <div class="bg-[#00000072] h-screen">
            <!-- navbar goes here -->
            <nav class="max-w-screen-xl mx-auto pt-5 px-2">
                <div class="flex justify-between">
                    <a href="index.html"><img class="h-10 w-[150px]"
                            src="https://i.postimg.cc/bwFXvxHn/Logos-Readability-Netflix-logo.png" alt="">
                    </a>
                </div>
            </nav>
            <!-- form goes here -->
            <div class="bg-[#020202a5] max-w-[450px] mx-auto mt-10 px-16 py-12 rounded">
                <h1 class="text-white text-3xl font-bold">Sign In</h1>
                <form class="mt-6" action="">
                    <div class="px-4 py-2 border bg-[#2b3340c0] rounded-md">
                        <h3 class="text-xs text-gray-400">Email or mobile number</h3>
                        <input class="bg-transparent text-white w-full focus:outline-none" type="email">
                    </div>
                    <div class="px-4 py-2 border bg-[#2b3340c0] mt-4 rounded-md">
                        <h3 class="text-xs text-gray-400">Password</h3>
                        <input class="bg-transparent text-white w-full focus:outline-none" type="password">
                    </div>
                    <button class="text-white font-bold bg-[#E50914] mt-4 rounded w-full py-2">Sign In</button>
                </form>
                <h2 class="text-center text-gray-300 mt-4 mb-4">OR</h2>
                <button class="text-white font-bold bg-[#ffffff2f] rounded w-full py-2">Sign In with Google</button>
                <p class="text-white mt-4 mb-4 text-center cursor-pointer">Forgot password?</p>
                <label for="checkbox">
                    <input checked type="checkbox" name="checkbox" id="checkbox" class="mr-2 bg-white">
                    <span class="text-gray-300 select-none">Remember me</span>
                </label>
                <p class="mt-4 mb-5 text-gray-400">New to Netflix? <span
                        class="text-white font-bold cursor-pointer">Sign up
                        now.</span>
                </p>
                <p class="text-gray-400 text-xs">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <span
                        class="text-blue-600 cursor-pointer">Learn more.</span>
                </p>
            </div>
    </section>
</body>

</html>
