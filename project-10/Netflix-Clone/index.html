<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-[url(https://i.postimg.cc/5NYLG1KM/Desktop-2.png)] h-screen bg-no-repeat bg-cover">
        <div class="bg-[#000000b7] h-screen">
            <!-- navbar goes here -->
            <nav class="max-w-screen-xl mx-auto pt-5">
                <div class="flex justify-between">
                    <img class="h-10 w-[150px]" src="https://i.postimg.cc/bwFXvxHn/Logos-Readability-Netflix-logo.png"
                        alt="">
                    <button class="bg-[#E50914] font-semibold text-[14px] text-white rounded px-4">Sign In</button>
                </div>
            </nav>
            <!-- heading goes here -->
            <div class="max-w-screen-xl mx-auto flex justify-center items-center h-screen">
                <div class="max-w-[588px] text-center -mt-[200px]">
                    <h1 class="text-white leading-[70px] text-[56px] font-extrabold">Unlimited movies, <br> TV shows,
                        and more.</h1>
                    <h2 class="text-white text-2xl mt-5">Starts at USD 2.99. Cancel anytime.</h2>
                    <h3 class="text-white text-[14px] mt-6">Ready to watch? Enter your email to create or restart your
                        membership.
                    </h3>
                </div>
            </div>
    </section>
</body>
