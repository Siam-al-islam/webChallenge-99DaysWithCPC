<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- font awesome link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black">
    <section class="bg-[url(https://i.postimg.cc/5NYLG1KM/Desktop-2.png)] h-screen bg-no-repeat bg-cover">
        <div class="bg-[#000000b7] h-screen">
            <!-- navbar goes here -->
            <nav class="max-w-screen-xl mx-auto pt-5">
                <div class="flex justify-between">
                    <img class="h-10 w-[150px]" src="https://i.postimg.cc/bwFXvxHn/Logos-Readability-Netflix-logo.png"
                        alt="">
                    <button class="bg-[#E50914] font-semibold text-[14px] text-white rounded px-4">Sign In</button>
                </div>
            </nav>
            <!-- heading goes here -->
            <div class="max-w-screen-xl mx-auto flex justify-center items-center h-screen">
                <div>
                    <div class="max-w-[588px] text-center -mt-[200px]">
                        <h1 class="text-white leading-[70px] text-[56px] font-extrabold">Unlimited movies, <br> TV
                            shows,
                            and more.</h1>
                        <h2 class="text-white text-2xl mt-5">Starts at USD 2.99. Cancel anytime.</h2>
                        <h3 class="text-white text-[14px] mt-6">Ready to watch? Enter your email to create or restart
                            your
                            membership.
                        </h3>
                    </div>
                    <div class="flex gap-2 justify-center mt-6">
                        <input type="email" placeholder="Email address"
                            class="rounded-sm px-4 py-2 w-[400px] bg-transparent border border-green-400">
                        <button
                            class="bg-[#E50914] flex justify-center items-center gap-3 text-white rounded-sm px-5 py-3 text-xl font-semibold">Get
                            Started <svg class="w-5" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                                <path
                                    d="M3.4 81.7c-7.9 15.8-1.5 35 14.3 42.9L280.5 256 17.7 387.4C1.9 395.3-4.5 414.5 3.4 430.3s27.1 22.2 42.9 14.3l320-160c10.8-5.4 17.7-16.5 17.7-28.6s-6.8-23.2-17.7-28.6l-320-160c-15.8-7.9-35-1.5-42.9 14.3z" />
                            </svg></button>
                    </div>
                </div>
            </div>
    </section>
    <!-- trending movies -->
    <section class="max-w-screen-xl mx-auto mt-12">
        <div class="">
            <h1 class="text-white text-4xl font-bold">Trending Now</h1>
        </div>
        <div class="mt-10">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl" src="https://i.postimg.cc/MGKsGB0M/701d8bbec132d765b8f73f4b8390a55d.jpg"
                            alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl"
                            src="https://i.postimg.cc/X7SQCmc0/official-first-poster-for-venom-the-last-dance-v0-QRo-TFuj9x-Nn-Wia-J5-TZve-ODcu-YA2-Ww-Sa-Rs-MVXdb3k-AJ8.webp"
                            alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl"
                            src="https://i.postimg.cc/43d5GgZp/bhool-bhulaiyaa-3-new-poster-out-with-madhuri-vidya-and-v0-js04usb1xvwd1.webp"
                            alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl"
                            src="https://i.postimg.cc/G2Dv33fT/3-Jph-KZVf-Ma-Ya5-Bx-Ajg-Gp9j-FOa-Lj.jpg" alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl"
                            src="https://i.postimg.cc/mrzHV2Bp/MV5-BZTI2-Mz-U1-Ym-Et-YTc5-ZS00-MDIz-LWE1-Yj-At-Nj-Qz-OWU4-OTM5-NTk1-Xk-Ey-Xk-Fqc-Gc-V1.jpg"
                            alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl" src="https://i.postimg.cc/tTFVQS1h/1730039971-watch-5.jpg" alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl" src="https://i.postimg.cc/Dfg8rb1y/Scoop-3.jpg" alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl" src="https://i.postimg.cc/xTp87Dsw/61bo-Fr6-SYZL.jpg" alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl"
                            src="https://i.postimg.cc/7ZChrsdf/heart-of-stone-uk-netflix-poster-2.jpg" alt="">
                    </div>
                    <div class="swiper-slide rounded-2xl bg-black">
                        <img class="rounded-xl" src="https://i.postimg.cc/tgWgY1Xb/imperial-dreams-2014.webp" alt="">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="max-w-screen-xl mx-auto mt-32">
        <div class="flex justify-between">
            <div>
                <img class="h-10 w-[150px]" src="https://i.postimg.cc/bwFXvxHn/Logos-Readability-Netflix-logo.png"
                    alt="">
            </div>
            <div class="flex gap-5">
                <ul class="text-white">
                    <li class="font-semibold">Audio and Subtitles</li>
                    <li>Audio Description</li>
                    <li>Help Center</li>
                    <li>Gift Cards</li>
                </ul>
            </div>
        </div>
    </footer>


    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
        });
    </script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
